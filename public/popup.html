<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Wallet</title>
    <style>
        /* ... your existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section">
            <div id="signup-form" class="auth-form">
                <h2>Create Wallet</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signup-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="Enter password">
                </div>
                <button id="signup-btn">Create Wallet</button>
                <p>Already have a wallet? <a href="#" id="show-signin">Sign In</a></p>
            </div>

            <div id="signin-form" class="auth-form" style="display: none;">
                <h2>Access Wallet</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signin-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signin-password" placeholder="Enter password">
                </div>
                <button id="signin-btn">Access Wallet</button>
                <p>Need a wallet? <a href="#" id="show-signup">Create One</a></p>
            </div>
        </div>

        <!-- Wallet Section -->
        <div id="wallet-section" style="display: none;">
            <div class="wallet-header">
                <h2>Your Wallet</h2>
                <button id="logout-btn">Logout</button>
            </div>

            <!-- Currency Selection -->
            <div class="currency-selector">
                <button id="ethereum-button" class="currency-btn active">Ethereum</button>
                <button id="solana-button" class="currency-btn">Solana</button>
            </div>

            <!-- Wallet Info -->
            <div class="wallet-card">
                <div id="selected-currency">Ethereum</div>
                <div id="ethereum-status" class="status"></div>
                <div id="solana-status" class="status" style="display: none;"></div>
                <div id="wallet-balance" class="balance">0.00</div>
                <div id="current-price" class="price-info">Loading price...</div>
                <div id="price-change" class="price-change"></div>
            </div>

            <!-- Transfer Form -->
            <div class="transfer-section">
                <h3>Send Tokens</h3>
                <div class="form-group">
                    <label>Recipient Address</label>
                    <input type="text" id="recipient-address" placeholder="Enter recipient address">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="transfer-amount" placeholder="Enter amount" step="0.000001">
                </div>
                <button id="send-btn">Send</button>
            </div>

            <!-- Transaction History -->
            <div id="transaction-list"></div>
        </div>
    </div>
    <script src="/popup.js"></script>
</body>
</html>
