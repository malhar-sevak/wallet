<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience - Espresso Elegance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f1e1;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #1a3c57;
        }

        .navbar-brand img {
            width: 100px;
            height: 100px;
        }

        .nav-link {
            color: #f7f1e1 !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: #c77a5e !important;
            text-decoration: none;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .heading {
            font-size: 2 rem;
            color: chocolate;
            font-weight: bold;
            font-family: 'Merriweather', serif;
            z-index: 1;
        }

        .subhead {
            color: #c77a5e;
            font-size: 1.2rem;
        }

        .container {
            max-width: 900px;
            margin-top: 10px;
            margin-bottom:50pxs;
        }

        .feedback-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-heading {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .form-control {
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #c77a5e;
            box-shadow: 0 0 5px rgba(199, 122, 94, 0.5);
        }

        .btn-submit {
            background-color: #c77a5e;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #9c5f3b;
        }

        .footer {
            background-color: #1a3c57;
            color: #f7f1e1;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position:relative;
            bottom: 0;
            margin-top: 50px;
        }

        .footer h4 {
            font-family: 'Merriweather', serif;
            margin: 0;
            font-size: 1.8rem;
            color: #c77a5e;
        }

        .footer p {
            font-size: 1rem;
            color: #ddd;
        }

        .footer a {
            color: #f7f1e1;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #c77a5e;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #4a4a4a;
            font-weight: bold;
        }
    </style>
    <script>
        function submitFeedback(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            document.getElementById("feedback-form").style.display = "none"; // Hide the form
            document.getElementById("confirmation-message").style.display = "block"; // Show the confirmation message
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="cafe1.html" class="navbar-brand" aria-label="Espresso Café Homepage">
                <img src="logo.JPEG.jpg" alt="Logo" class="rounded-pill" aria-hidden="true">
            </a>
            <a href="cafe1.html" class="navbar-brand">
                <h2 class="heading" style="text-decoration: underline;" aria-label="Espresso Café - Brewing Vibes">THE  ESPRESSO ELEGANCE</h2>
                <h4 class="subhead">Brewing vibes</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="cafe1.html" class="nav-link active" aria-label="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link" aria-label="Menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="blog.html" class="nav-link active">Let's Brew!!!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Form Section -->
    <div class="container">
        <div class="feedback-form" id="feedback-form">
            <h2 class="form-heading">We Value Your Feedback</h2>
            <form onsubmit="submitFeedback(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="4" required placeholder="Share your thoughts..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>

        <!-- Confirmation Message -->
        <div class="message" id="confirmation-message" style="display:none;">
            Feedback Submitted! Thank you for sharing your valuable experience with us.
            <a href="cafe1.html"><button class="btn btn-dark" style="margin-top: 20px; align-items: center;">Back to Home Page</button></a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h4>Disclaimer</h4>
        <p>© 2025 Espresso Café. All rights reserved.</p>
        <p><a href="about.html">About</a> | <a href="contact.html">Contact Us</a></p>
        <div class="social-links">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-twitter"></a>
        </div>
    </footer>
</body>
</html>
